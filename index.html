<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Clone</title>
    <link rel = "stylesheet"type = "text/css" href = "styles.css" />
</head>
<body>
    <!-- NavBar -->
    <nav>
        <img id="logo" src="images/youtube-logo.png" alt="youtube-logo">
        <div id="search-bar">
            <input type="text" placeholder="Search">
            <img src="images/search-icon.svg" alt="search-icon"> 
        </div>     
        <img class="icon-small" src="images/video-icon.svg" alt="video-icon"> 
        <img class="icon-small" src="images/notification-icon.svg" alt="notification-icon"> 
        <img class="icon" src="images/batman-icon.png" alt="batman-icon">     
    </nav>

    <!-- Video -->
    <div id="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/oQ5M98JpJ2Y" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <!-- SideBar -->
</body>
</html>
